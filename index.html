<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUMAN'S SPARK | The Living Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;600&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* === CORE SETTINGS === */
        :root { 
            --gold: #D4AF37; 
            --text-main: #e8e8e8;
            --col-lib: #00f2ff; 
            --col-pulse: #ff00ff; 
            --col-work: #ff5e00; 
            --col-sensi: #00ff37; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; } 
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Space Grotesk', sans-serif; background: #000; color: var(--text-main); }

        /* === INTRO STAGES === */
        .stage { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 2000; 
            background: #000; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 1s ease; 
        }
        .stage.active { 
            opacity: 1; 
            pointer-events: auto; 
        }
        .stage video, .stage img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        /* START & SKIP BUTTONS */
        #begin-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: linear-gradient(135deg, #000000, #1a0033, #000428);
            z-index: 9999; 
            display: grid; 
            place-items: center; 
            cursor: pointer; 
        }
        .begin-text { 
            color: var(--gold); 
            font-family: 'Cinzel'; 
            font-size: 24px; 
            letter-spacing: 5px; 
            padding: 20px 40px; 
            border: 2px solid var(--gold); 
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            transition: all 0.3s ease;
        }
        .begin-text:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.8);
        }
        #skip-btn { 
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            z-index: 3000; 
            background: rgba(0,0,0,0.5); 
            border: 1px solid var(--gold); 
            color: var(--gold); 
            padding: 10px 20px; 
            font-family: 'Space Grotesk'; 
            letter-spacing: 2px; 
            cursor: pointer; 
            opacity: 0; 
            pointer-events: none;
            transition: all 0.3s;
        }

        /* === HOME STUDIO LAYER === */
        #studio-layer { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 10; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 2s ease; 
        } 
        #studio-layer.active { 
            pointer-events: auto; 
            opacity: 1; 
        }

        .bg-layer { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            background: url('/assets/home_concept.jpg') no-repeat center center; 
            background-size: cover; 
        }

        #entrance-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 5; 
            pointer-events: none; 
        }

        /* === THE FANTASY PORTALS === */ 
        .hotspot { 
            position: absolute; 
            width: 180px; 
            height: 180px; 
            border-radius: 50%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            opacity: 0; 
            cursor: pointer;
            z-index: 9999; 
            pointer-events: auto !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.6); 
            border: 3px solid currentColor; 
            box-shadow: 0 0 30px currentColor, inset 0 0 20px currentColor; 
            backdrop-filter: blur(5px);
        }

        /* POSITIONING - OPTION 2 */
        #screen-left-top { top: 15%; left: 10%; color: var(--col-lib); }
        #screen-left-bot { bottom: 15%; left: 10%; color: var(--col-pulse); }
        #screen-right-top { top: 15%; right: 10%; color: var(--col-work); }
        #screen-right-bot { bottom: 15%; right: 10%; color: var(--col-sensi); }
        
        /* THE YIN-YANG PORTAL: Moved down and right of the background symbol */
        #screen-yinyang { 
            top: 25%; 
            right: 18%; 
            color: #00d4ff; 
            width: 160px;
            height: 160px;
        }

        /* TEXT STYLING */
        .hotspot-title { 
            font-family: 'MedievalSharp', cursive; 
            font-size: 20px; 
            font-weight: bold;
            margin-bottom: 4px; 
            color: inherit; 
            text-shadow: 0 0 15px currentColor;
        } 
        .hotspot-subtitle { 
            font-family: 'MedievalSharp', cursive; 
            font-size: 12px; 
            letter-spacing: 1px; 
            color: inherit; 
            opacity: 0.9;
        }

        /* === OVERLAY & CURSOR === */ 
        #alchemy-overlay { 
            position: fixed; 
            bottom: -100%; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 92%; 
            height: 90%; 
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a); 
            border-top: 3px solid var(--gold); 
            z-index: 10000; 
            transition: bottom 0.5s ease; 
            overflow: hidden;
            box-shadow: 0 -10px 50px rgba(212, 175, 55, 0.3);
        } 
        #alchemy-overlay.open { bottom: 0; } 
        
        .close-btn { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            padding: 10px 20px; 
            border: 1px solid var(--gold); 
            color: var(--gold); 
            cursor: pointer; 
            pointer-events: auto; 
            border-radius: 20px;
        }

        .overlay-content { padding: 60px; color: #eee; height: calc(100% - 80px); overflow-y: auto; }

        #cursor, #cursor-ring { position: fixed; pointer-events: none; z-index: 10001; border-radius: 50%; transform: translate(-50%, -50%); mix-blend-mode: screen; } 
        #cursor { width: 10px; height: 10px; background: var(--gold); } 
        #cursor-ring { width: 40px; height: 40px; border: 2px solid var(--gold); transition: width 0.3s, height 0.3s; } 
        
        @keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.02); } }
        
        /* Portal Hover Effect */
        .hotspot:hover { transform: scale(1.1); background: rgba(0,0,0,0.8); }
    </style>
</head>
<body>
    <div id="cursor"></div> 
    <div id="cursor-ring"></div>
    <div id="begin-overlay" onclick="startSequence()">
        <div class="begin-text">CLICK TO ENTER THE SPARK</div>
    </div>
    <audio id="bg-music"><source src="/assets/music.mp3" type="audio/mp3"></audio>

    <div id="stage-1" class="stage active">
        <video id="vid-1" muted playsinline><source src="/assets/LOGOVID1.mp4" type="video/mp4"></video>
    </div>
    <div id="stage-2" class="stage">
        <video id="vid-2" muted playsinline><source src="/assets/entrance.mp4" type="video/mp4"></video>
    </div>
    <div id="stage-3" class="stage">
        <img src="/assets/LOUM.jpeg" alt="Louman">
    </div>
    <div id="stage-4" class="stage">
        <video id="vid-4" playsinline><source src="/assets/intro.mp4" type="video/mp4"></video>
        <button id="skip-btn" onclick="skipIntro()">SKIP INTRO</button>
    </div>

    <div id="studio-layer">
        <canvas id="entrance-canvas"></canvas>
        <div class="bg-layer"></div>

        <div id="screen-yinyang" class="hotspot" onclick="openOverlay('host')">
            <div class="hotspot-title">Live Sessions</div>
            <div class="hotspot-subtitle">with Louman</div>
        </div>

        <div id="screen-left-top" class="hotspot" onclick="openOverlay('library')">
            <div class="hotspot-title">Library</div><div class="hotspot-subtitle">Perspective</div>
        </div>
        <div id="screen-left-bot" class="hotspot" onclick="openOverlay('blog')">
            <div class="hotspot-title">The Pulse</div><div class="hotspot-subtitle">Blog / Vlog</div>
        </div>
        <div id="screen-right-top" class="hotspot" onclick="openOverlay('gallery')">
            <div class="hotspot-title">Work</div><div class="hotspot-subtitle">The Proof</div>
        </div>
        <div id="screen-right-bot" class="hotspot" onclick="openOverlay('sensi')">
            <div class="hotspot-title">SENSiiii</div><div class="hotspot-subtitle">Creations</div>
        </div>
    </div>

    <div id="alchemy-overlay">
        <div class="overlay-header">
            <button class="close-btn" onclick="closeOverlay()">CLOSE X</button>
        </div>
        <div class="overlay-content" id="overlay-content"></div>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        function startSequence() {
            document.getElementById('begin-overlay').style.display = 'none';
            music.volume = 0.3; 
            music.play();
            playStage(1);
        }
        function playStage(num) {
            const stage = document.getElementById(`stage-${num}`);
            stage.classList.add('active');
            if(num < 3) {
                const vid = stage.querySelector('video');
                vid.play();
                vid.onended = () => { stage.classList.remove('active'); playStage(num+1); };
            } else if (num === 3) {
                setTimeout(() => { stage.classList.remove('active'); playStage(4); }, 3000);
            } else {
                const vid = stage.querySelector('video');
                document.getElementById('skip-btn').style.opacity = 1; 
                document.getElementById('skip-btn').style.pointerEvents = 'auto';
                gsap.to(music, {volume: 0.1, duration: 2}); 
                vid.play();
                vid.onended = revealStudio;
            }
        }
        function skipIntro() { document.getElementById('vid-4').pause(); revealStudio(); }
        function revealStudio() {
            document.getElementById('stage-4').style.display = 'none'; 
            document.getElementById('studio-layer').classList.add('active');
            gsap.to('.hotspot', { opacity: 1, duration: 1.2, stagger: 0.2, ease: "power2.out" });
            initParticles(); animateParticles();
        }

        const contentData = {
            'gallery': '<h1>The Proof</h1><p>Work content here...</p>',
            'library': '<h1>Perspective</h1><p>Library content here...</p>',
            'blog': '<h1>The Pulse</h1><p>Blog content here...</p>',
            'host': '<h1>Live Sessions</h1><p>Booking content here...</p>',
            'sensi': '<h1>SENSiiii</h1><p>Creations here...</p>'
        };

        function openOverlay(type) {
            document.getElementById('overlay-content').innerHTML = contentData[type];
            document.getElementById('alchemy-overlay').classList.add('open');
        }
        function closeOverlay() { document.getElementById('alchemy-overlay').classList.remove('open'); }

        document.addEventListener('mousemove', e => { 
            gsap.to(cursor, {x: e.clientX, y: e.clientY, duration: 0.1});
            gsap.to(ring, {x: e.clientX, y: e.clientY, duration: 0.3});
        });

        // Basic Particle System
        const canvas = document.getElementById('entrance-canvas'); 
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class P {
            constructor() { this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.v={x:(Math.random()-0.5),y:(Math.random()-0.5)}; }
            draw() { ctx.fillStyle='rgba(212,175,55,0.3)'; ctx.beginPath(); ctx.arc(this.x,this.y,2,0,Math.PI*2); ctx.fill(); }
            update() { this.x+=this.v.x; this.y+=this.v.y; if(this.x<0||this.x>canvas.width)this.v.x*=-1; if(this.y<0||this.y>canvas.height)this.v.y*=-1; }
        }
        function initParticles(){ for(let i=0;i<50;i++) particles.push(new P()); }
        function animateParticles(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animateParticles); }
    </script>
</body>
</html>
